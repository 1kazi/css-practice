<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link styling</title>
    <style>
        /* UNVISITED LINK  */
        a:link {
            color: red;
        }

        /* visited link  */
        a:visited {
            color: green;
        }

        /* MOUSE OVER LINK  */
        a:hover {
            color: hotpink;
        }

        /* selected link  */
        a:active {
            color: blue;
        }
        
    </style>
</head>

<body>
    <a target="_blank" href="http://google.com">Click Me</a>
</body>

</html>
